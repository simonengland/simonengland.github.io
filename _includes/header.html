<div class="container">
  <div>
    <h1>{{ site.title }}</h1>
  </div>
  <div class="hamburger-menu">
    <button class="menu-toggle" aria-expanded="false" aria-controls="menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <ul id="menu">
      {% for item in site.data.navigation %}
        <li><a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
<script src="{{ base.url | prepend: site.url }}/assets/js/hamburger.js"></script>
